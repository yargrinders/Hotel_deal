<section class="check" id="bottomAnchor">
    <div class="container">
        <div class="check-title">
            <h2 class="check-title__title">Check Availability</h2>
            <p class="check-title__subtitle">
                It is a long established fact that a reader will be distracted <br>
                by the readable content of a page.
            </p>
        </div>
        <div class="check-input">
            <div class="check-input__logo">
                <img src="img/check_logo.png" alt="Check logo">
            </div>
            <div class="check-input__content">
                <div>
                    <!-- Check-in Date Input -->
                    <label for="checkin">Check-in</label>
                    <input type="text" id="checkin" name="checkin" readonly>
                </div>
                <div>
                    <!-- Check-out Date Input -->
                    <label for="checkout">Check-out</label>
                    <input type="text" id="checkout" name="checkout" readonly>
                </div>
                <div>
                    <!-- Guests Dropdown -->
                    <label for="guests">Guests:</label>
                    <select id="guests" name="guests">
                        <option value="1">1 Room</option>
                        <option value="2">2 Room</option>
                        <option value="3">3 Room</option>
                    </select>
                </div>
                <div>
                    <!-- Check Availability Button -->
                    <button id="checkAvailabilityBtn">Check Availability</button>
                    <!-- Modal -->
                    <div id="myModalcheck" class="modal">
                        <div class="modal-content">
                            <span id="modalClose" style="float: right; cursor: pointer;">&times;</span>
                            <h2>Availability Details</h2>
                            <p>Check-in Date: <span id="modalCheckinDate"></span></p>
                            <p>Check-out Date: <span id="modalCheckoutDate"></span></p>
                            <p>Guests: <span id="modalGuests"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
