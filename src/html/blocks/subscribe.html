<section class="subscribe">
    <div class="container">
        <div class="subscribe-card">
            <div class="bg-arrows__top"></div>
            <div class="subscribe-card__title">
                <p>Stay in Touch</p>
                <h2>Signup to receive news and updates from our hotel.</h2>
            </div>
            <div class="subscribe-card__form">
                <form id="subscribeForm">
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required autocomplete="off">
                    <button type="submit">subscribe</button>
                </form>
                <div id="notification" style="display: none;"></div>
            </div>
            <div class="bg-arrows__bottom"></div>
        </div>
    </div>
</section>
